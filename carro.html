<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="estilos.css" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro</title>
</head>

<body>
    <!-- Esto es el contenedor de todo -->
    <div class="compra-contenedor">
        <div class="Heading">
            <h3 class="encabezado">Carrito de Compras</h3>
            <h3 class="accion">Quitar Todo</h3>
        </div>
        <!-- Contenedor interior, aqui van los productos -->
        <div class="items_carro">
            <div class="contenedor_imagen">
                <img src="Imagenes/lays.png" height="120px" />
            </div>
            <div class="descripcion">
                <h1 class="titulo">Lays Classic</h1>
                <img src="Imagenes/select.png" height="30px" style="cursor: pointer;" />
            </div>
            <div class="contador">
                <div class="boton_agr">+</div>
                <div class="conteo">1</div>
                <div class="boton_agr">-</div>
            </div>
            <div class="precio">
                <div class="cantidad">3000</div>
                <div class="quitar">Remover</div>
            </div>
        </div>
        <!-- Fin producto 1 -->
        <div class="items_carro">
            <div class="contenedor_imagen">
                <img src="Imagenes/colgate.png" height="120px" width="120px" />
            </div>
            <div class="descripcion">
                <h1 class="titulo">Colgate Triple Accion</h1>
                <img src="Imagenes/select.png" height="30px" style="cursor: pointer;" />
            </div>
            <div class="contador">
                <div class="boton_agr">+</div>
                <div class="conteo">1</div>
                <div class="boton_agr">-</div>
            </div>
            <div class="precio">
                <div class="cantidad">6000</div>
                <div class="quitar">Remover</div>
            </div>
        </div>
        <!-- Fin producto 2 -->
        <div class="items_carro">
            <div class="contenedor_imagen">
                <img src="Imagenes/arroz.png" height="120px" />
            </div>
            <div class="descripcion">
                <h1 class="titulo">Arroz Diana 1000g</h1>
                <img src="Imagenes/select.png" height="30px" style="cursor: pointer;" />
            </div>
            <div class="contador">
                <div class="boton_agr">+</div>
                <div class="conteo">1</div>
                <div class="boton_agr">-</div>
            </div>
            <div class="precio">
                <div class="cantidad">5000</div>
                <div class="quitar">Remover</div>
            </div>
        </div>
        <!-- Fin producto 3 -->
        <div class="items_carro">
            <div class="contenedor_imagen">
                <img src="Imagenes/camisa.png" height="120px" />
            </div>
            <div class="descripcion">
                <h1 class="titulo">Camisa Negra</h1>
                <img src="Imagenes/select.png" height="30px" style="cursor: pointer;" />
            </div>
            <div class="contador">
                <div class="boton_agr">+</div>
                <div class="conteo">1</div>
                <div class="boton_agr">-</div>
            </div>
            <div class="precio">
                <div class="cantidad">12000</div>
                <div class="quitar">Remover</div>
            </div>
        </div>
        <!-- Fin producto 4 -->
        <div class="items_carro">
            <div class="contenedor_imagen">
                <img src="Imagenes/mantequilla.png" height="120px" />
            </div>
            <div class="descripcion">
                <h1 class="titulo">Mantequilla Rama 500g</h1>
                <img src="Imagenes/select.png" height="30px" style="cursor: pointer;" />
            </div>
            <div class="contador">
                <div class="boton_agr">+</div>
                <div class="conteo">1</div>
                <div class="boton_agr">-</div>
            </div>
            <div class="precio">
                <div class="cantidad">16000</div>
                <div class="quitar">Remover</div>
            </div>
        </div>
        <!-- Fin producto 5 -->
        <hr>
        <div class="terminar_compra">
            <div class="total">
                <div>
                    <div class="subtotal">Sub Total</div>
                    <div class="items_total">X items</div>
                </div>
                <div class="precio_final">XXXXX</div>
            </div>
            <button class="checkout">Terminar Compra</button>
        </div>
    </div>
</body>

</html>
